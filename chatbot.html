<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ChatBot</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"> -->
    <link rel="stylesheet" href="chatbot.css">
</head>

<body onload="init()">
    <div id="main">
        <h2>R.A.I.C.H.I CHATBOT</h2>

        <div id="msg">
            <div id="robot">
                <div class="bot"></div>
                <h3>Raichi</h3>
            </div>
        </div>

        <div class="input">
            <input type="text" id="chat" placeholder="Type message...">
            <button class="send" id="replybutton">Send <i class="fas fa-paper-plane"></i></button>
        </div>
    </div>



    <script src="chatbot.js"></script>
</body>

</html>
